<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      /* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto; /* Enable scroll if needed */
  background: #3A6262; /* fallback color */
  background: radial-gradient(ellipse at center, #3A6262 0%, rgba(17, 18, 18, 1) 100%);
  background-size: 100%;
}

/* Modal Content/Box */
.modal-content {
  
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* Close Button */
.close {
  position: absolute;
  right: 20px;
  top: 10px;
  color: #aaa;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

    </style>
  </head>
  <body>
    <!-- Button to open the modal -->
<button id="open-modal-btn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content" style="color: white;">
    <span class="close">&times;</span>
    <h1>Join the community for the latest updates!</h1>
    <h2>Stay up to date with the news and update release</h2>

    <input type="text" name="name" placeholder="Enter Your Name">
    
    <input type="email" name="email"  placeholder="Enter Your Email">
  </div>
</div>

    <script>
        
// Get the modal and button elements
const modal = document.getElementById("myModal");
const btn = document.getElementById("open-modal-btn");

// Get the <span> element that closes the modal
const span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

// Adjust the size of the modal content based on the screen size
window.onresize = function() {
  const modalContent = document.querySelector(".modal-content");
  const maxHeight = window.innerHeight * 0.7; // Set maximum height to 70% of the viewport height
  modalContent.style.maxHeight = maxHeight + "px";
}


    </script>
    <h1>Email Already Exists</h1>
    <p>The email you entered already exists in our records. Please enter a different email or contact customer support for assistance.</p>
  </body>
</html>
